version: '3.8'

services:
  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-demo-secret-key-change-in-production}
      - CORS_ORIGIN=http://localhost:5173
      - LOG_LEVEL=info
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX=100
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "5173:80"
    depends_on:
      - bridge
    restart: unless-stopped

  # Development services
  bridge-dev:
    build:
      context: .
      dockerfile: Dockerfile.bridge
      target: builder
    command: pnpm --filter @opencode/bridge dev
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/bridge/node_modules
      - /app/packages/shared/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-demo-secret-key-change-in-production}
      - CORS_ORIGIN=http://localhost:5173
      - LOG_LEVEL=debug
    profiles:
      - dev
